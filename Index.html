    <!--  Exercício 5 -->

    <!-- Fahrenheit para Celsius -->
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        oncharge="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>

    <!-- Celsius para Fahrenheit -->
    <p>
        <label>Celsius</label>
        <input id="inputCelsius" type="number" placeholder="Celsius"
        oninput="tempConverter(this.value)"

        oncharge="tempConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputFahrenheit"></span></p>

    <!-- Créditos á esse Site: https://www.w3schools.com/howto/howto_js_temperature_converter.asp -->
